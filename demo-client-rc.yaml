kind: ReplicationController
apiVersion: v1
metadata:
  name: demo-client
  labels:
    name: demo-client
spec:
  replicas: 1
  selector:
    name: demo-client
  template:
    metadata:
      labels:
        name: demo-client
    spec:
      containers:
      - name: demo-client
        image: mickburgs/demo-client-service
        ports:
        - containerPort: 8111
          hostPort: 8111
        lifecycle:
          preStop:
            exec:
              # SIGTERM triggers a quick exit; gracefully terminate instead
              command: ["/bin/bash", "-c", "PID=`pidof java` && kill -SIGTERM $PID && while ps -p $PID > /dev/null; do sleep 1; done;"]
